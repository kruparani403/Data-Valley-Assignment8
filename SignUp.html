<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <lable for="name">Name:</lable><br>
        <input type="name" value="" placeholder="full name" required><br><br>
        <lable for="email">email:</lable><br>
        <input type="email" value="" placeholder="gmail id" required><br><br>
        <lable for="password">Password:</lable><br>
        <input type="password" value="" placeholder="8 characters" required><br><br>
        <lable>Confirm Password:</lable><br>
        <input type="password" value="" placeholder="8 characters" required><br><br>
        <lable>Date Of Birth:</lable><br>
        <input type="date" value="" placeholder="dd/mm/yyyy" required><br><br>
        <label>Gender:</label><br>
        <input type="radio" value="" name="gender" required><lable>Male</lable>
        <input type="radio" value="" name="gender" ><label>Female</label>
        <input type="radio" value="" name="gender" ><label>Other</label><br><br>
        <lable for="photo">Insert your photo:</lable><br>
        <input type="file" value="" required><br><br>
        <lable for="resume">Insert your resume:</lable><br>
        <input type="file" value="" name="file" required><br><br>
        <label for="Security Qst">Security Question:</label><br>
        <select width="100px" required>
            <option>Select</option>
            <option>What is Your First School. </option>
            <option>What is Your Favorite Place.</option>
            <option>What is Your Favorite Color.</option>
            <option>What is Your Birth Place.</option>
        </select><br>
        <textarea  value="" rows="5" cols="23" required></textarea><br><br>
        <input type="checkbox" required>
        <label>I agree terms and conditions</label><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
